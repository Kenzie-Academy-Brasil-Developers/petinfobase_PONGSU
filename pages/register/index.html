<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Cadastro</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/toltip.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./register form.css">
    <link rel="stylesheet" href="./register asside.css">
    <script defer type="module" src="./index.js"></script>
</head>

<body>
    <main>
        <form id="register-form">
            <div id="register-top">
                <h4>Cadastro</h4>
                <button type="button" class="go-to-login bttn-whiteSmall">Voltar para o login</button>
            </div>
            <div class="register-user">
                <label class="register-label" for="">Usuário</label>
                <input id="username" placeholder="Digite seu usuário aqui" type="text">
            </div>
            <div class="register-email">
                <label class="register-label" for="">Email</label>
                <input id='email' placeholder="Digite seu email aqui" type="email">
            </div>
            <div class="register-img">
                <label class="register-label" for="">Link da foto do perfil</label>
                <input id='avatar' placeholder="Insira o link aqui" type="text">
            </div>
            <div class="register-password">
                <label class="register-label" for="">Senha</label>
                <input id='password' placeholder="Digite sua senha aqui" type="password">
            </div>
            <button class="bttn-blue">Cadastrar</button>
            <button type="button" class="go-to-login bttn-white">Voltar para o login</button>
        </form>
        <aside id="register-aside">
            <h2>Petinfo</h2>
            <h3>Oooooooba!</h3>
            <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            <div id="register-imgs">
                <aside>
                    <img src="../../src/Rectangle 2gato vertical.svg" alt="">
                </aside>
                <div>
                    <span>
                        <img src="../../src/Rectangle 3gato quadrado.svg" alt="">
                        <img src="../../src/Rectangle 5cachorro quadrado.svg" alt="">
                    </span>
                    <img src="../../src/Rectangle 4gato horizontal.svg" alt="">
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
